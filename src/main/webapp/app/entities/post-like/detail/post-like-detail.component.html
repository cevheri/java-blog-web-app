<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="postLike">
      <h2 data-cy="postLikeDetailsHeading"><span jhiTranslate="blogApp.postLike.detail.title">Post Like</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ postLike.id }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.postLike.post">Post</span></dt>
        <dd>
          <div *ngIf="postLike.post">
            <a [routerLink]="['/post', postLike.post?.id, 'view']">{{ postLike.post?.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/post-like', postLike.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
